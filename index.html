<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>Online Pomodoro</title>
</head>
<body>

    <div id="container">
        <p id="work" class="label">Work</p><p id="break" class="label">Break</p>
        
        <!--work timer-->
        <div id="work-timer" class="timer">
            <p id="work-minuts">25</p><p class="semicolon">:</p><p id="work-seconds">00</p>
        </div>


        <!--break timer-->
        <div id="break-timer" class="timer">
            <p id="break-minuts">5</p><p class="semicolon">:</p><p id="break-seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
